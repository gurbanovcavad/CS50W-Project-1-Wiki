{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{name|upper}}
{% endblock %}

{% block body %}
    {{content|safe}}
    <div>
        <form action="{% url 'edit' name %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="title" value='{{name}}'>
            <input type="hidden" name="content" value='{{content}}'>
            <input type="submit" value="Edit">
        </form>
    </div>
{% endblock %}
