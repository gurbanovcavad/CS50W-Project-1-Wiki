{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <div>
                <a href="{% url 'open' entry %}">{{ entry }}</a>
            </div>
        {% empty %}
            <div>No page found.</div>
        {% endfor %}
    </ul>

{% endblock %}
